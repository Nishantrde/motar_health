<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch RC Details</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    pre {
      background: #eef2f7;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 0.25rem;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RC Details Lookup</h2>
    <input id="rcInput" type="text" placeholder="Enter RC number (e.g. JH10BK5078)" />
    <button id="fetchBtn">Fetch Info</button>
    <pre id="output">Results will appear here…</pre>
  </div>

  <script>
    async function fetchCarInfo(rcNumber) {
      const base = 'https://www.carinfo.app';
      try {
        // 1) Hit the landing page first (to pick up any cookies)
        const landingRes = await fetch(base, {
          method: 'GET',
          credentials: 'include'  // browsers only send cookies for same-origin by default
        });
        if (!landingRes.ok) throw new Error('Landing page failed');

        // 2) Now request the RC‑details endpoint
        const detailsRes = await fetch(`${base}/rc-details/${encodeURIComponent(rcNumber)}`, {
          method: 'GET',
          credentials: 'include'
        });

        if (!detailsRes.ok) {
          throw new Error(`Status ${detailsRes.status}`);
        }

        return await detailsRes.text();
      } catch (err) {
        throw err;
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const rc = document.getElementById('rcInput').value.trim();
      const out = document.getElementById('output');
      if (!rc) {
        out.textContent = 'Please enter a valid RC number.';
        return;
      }
      out.textContent = 'Fetching…';
      try {
        const html = await fetchCarInfo(rc);
        out.textContent = html.slice(0, 500) + (html.length > 500 ? '\n\n…(truncated)' : '');
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
